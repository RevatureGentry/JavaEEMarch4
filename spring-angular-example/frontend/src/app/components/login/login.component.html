<div class="container mt-4 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
  <!-- Invoke the attemptLogin function when the submit button is pressed -->
  <form novalidate (ngSubmit)="attemptLogin()">
    <!-- Bootstrap Card Styling -->
    <div class="card">
      <div class="card-title">
        <h5 class="card-header">Application Sign In</h5>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" [(ngModel)]="loginForm.username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" [(ngModel)]="loginForm.password" class="form-control">
        </div>
      </div>
      <div class="card-footer d-flex flex-row justify-content-between">
        <input type="submit" class="btn btn-outline-success" value="Sign In">
        <button type="button" [routerLink]="['/register']" class="btn btn-outline-info">Register</button>
      </div>
    </div>
  </form>
</div>
